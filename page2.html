		<script>
			var clientHeight = $(window).height();
			var clientWidth = $(window).width()*0.2;
			$(function(){
				$("#footer-wrapper").css({
					"position": "fixed",
					"top":clientHeight-100,
					"z-index": 300,
					"left":clientWidth
				});
				$(".menuListContent").css({
					"margin-left": "0%"
				});
				$(".menuLinks").on("touchend", function () {
					var href=$(this).prop("href");
					location.href = href;
					return false;
				});
			});
